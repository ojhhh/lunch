<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./index.css">

</head>
<body>




    <!-- 맨 위, header, 소제목, 검색, 복제 -->
    <div class="main_page_frame">

        <!-- 맨 위 header 
                ❓ class 를 2개 주고 -> css 를 줘야 하나?  -->
        <div class="page_header">

            <!-- 왼쪽 제목, 오른쪽 검색 & 복제 감싸기 -->
            <div class="wrap_topbar_contents">

                <!-- 1) 제목 -->

                <div class="container_topbar_title">

                    <div class="topbar_title">
                        <p>문과생들이여, 메타버스 기획자로</p>
                    </div>

                </div>



                <!-- 오른쪽 감싸기  -->
                <div class="wrap_tobar_search_duplicate">    

                    <!-- 2) 검색 -->
                    <div class="container_topbar_search_button">

                        <div class="topbar_search_button">
                            <p>검색</p>
                        </div>

                    </div>
                    <!-- 3) 복제 -->

                    <div class="container_topbar_duplicate_button">
                        <div class="topbar_duplicate_button">
                            <p> 복제 </p>
                        </div>

                    </div>

                </div>


            </div>

        </div>


    </div>


    <!-- main page frame -->
    <div class="main_page_whole_frame">

        <!-- 메인 제목, 아이콘, 큰 제목 area   -->
        <div class="main_page_title_frame">
            
            <!-- frame (가운데로 들어어온 레이아웃)-->
            <div class="inner_main_page_title_frame">
    
                <!-- 1. 아이콘  -->
                <div class="center_main_icon_container">
                    
                    <div class="center_main_icon_image">
                        
                        <span>🌐</span>

                    </div>

                </div>

                <!-- 2. 빈 공간 height 24px-->

                <div class="center_main_empty_area">

                </div>

                <!-- 3. 제목 102px -->
                <div class="center_main_title_container">
                    <h1>문과생들이여, 메타버스 기획자로 미래의 문을 두드려라!</h1>
                </div>

            </div>
    
        </div>
        
        
        <!-- content 적는 area / width -->
        <div class="main_page_content_area">
            
            <!-- 1st 아이템 / item01 -->
            <div class="main_page_item01_container">
                
                <!-- wrap : 글 + 배경 감싸는 부분  -->
                <div class="main_page_item01_content">
                    
                    <!-- 글 -->
                    <h2 class="main_page_content_h2 ">              
                        📒게임, VR-AR, 블록체인 교육의 명가 경일게임아카데미에서 미래 콘텐츠 기획자와 콘텐츠 마케터를 위한 특화 과정을 개설했습니다!
                    </h2>

                    <!-- 배경 -->
                    <div class="main_page_content_h2_background">

                    </div>


                </div>

            </div>
            
            <!-- 2nd 아이템 / item02 -->
            <div class="main_page_item02_container">
                
                <!-- wrap : 글 + 배경 감싸는 부분  -->
                <div class="main_page_item02_content">
                    
                    <!-- 글 -->
                    <h2 class="main_page_content_h2 ">              
                        🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢🎢 
                    </h2>

                    <!-- 배경 -->
                    <div class="main_page_content_h2_background">

                    </div>


                </div>

            </div>




        </div>


    </div>





    
</body>
</html>
